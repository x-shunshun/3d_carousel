<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
</head>
<body>
        <div class="swiper-container" style="height: 500px;background:#fdeef1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background: url(img/img2.jpg) no-repeat;background-size: cover" >
                    </div>
                    <div class="swiper-slide" style="background: url(img/img3.jpg) no-repeat;background-size: cover"></div>
                    <div class="swiper-slide" style="background: url(img/img4.jpg) no-repeat;background-size: cover"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
            <script src="swiper/jquery-1.11.3.min.js"></script>
            <script src="swiper/swiper.animate1.0.3.min.js"></script>
 <script>        
                    var mySwiper = new Swiper ('.swiper-container', {
                      direction: 'horizontal', // 垂直切换选项
                      loop: true, // 循环模式选项，
                      autoplay:true,
                      effect : 'coverflow',
                        slidesPerView: 3,
                        centeredSlides: true,
                      
                      // 如果需要分页器
                      pagination: {
                        el: '.swiper-pagination',
                      },
                      
                      // 如果需要前进后退按钮
                      navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                      },
                      
                    //   // 如果需要滚动条
                    //   scrollbar: {
                    //     el: '.swiper-scrollbar',
                    //   },
                    })        
                    </script>


</body>
</html>
